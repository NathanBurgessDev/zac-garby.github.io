<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zac Garby&mdash;tab</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>tab viewer</h1>
        <form action="./view">
            <input type="url" id="url" placeholder="enter the URL of a page which contains a guitar tab" name="url" value="https://tabs.ultimate-guitar.com/tab/johann-sebastian-bach/flute-partita-in-a-minor-bwv-1013-sarabande-tabs-953746">
            <input type="text" id="selector" placeholder="if you like, enter a CSS selector to locate the tab on the page (default: 'code')" name="selector">
            <input type="submit" value="view the tab in a nicer page!">
        </form>
    </div>
</body>
</html>
