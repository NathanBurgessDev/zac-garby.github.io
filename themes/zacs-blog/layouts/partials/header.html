<header>
    <div class="nav">
        {{ range .Site.Menus.main }}
        {{ if eq .Name $.FirstSection.Name }}
        <div class="current">
            <a href="{{ .URL }}" class="current">{{ .Name }}
            {{ if not (eq .Name $.Name) }}
                *
            {{ end }}
            </a>
        </div>
        {{ else }}
            <div>
                <a href="{{ .URL }}">{{ .Name }}</a>
            </div>
        {{ end }}
        {{ end }}
    </div>
</header>
